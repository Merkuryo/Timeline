{% extends "timeline/layout.html" %}

{% block content %}

    <div class="container-fluid" style="width: calc(100% - 20px); margin: 10px 10px; margin-bottom: 25px;">
        <h2 class="display-4 text-primary">Login</h2>
    </div>

    <div class="container-fluid" style="width: calc(100% - 20px); margin: 10px 10px;">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 10px;">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
