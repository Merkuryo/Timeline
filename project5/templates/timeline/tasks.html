{% extends "timeline/layout.html" %}
{% block content %}
<div class="container-fluid" style="width: calc(100% - 20px); margin: 0 10px;">
    {% if user.is_authenticated and user.projects_user.exists %}
    <h2>{{ project.name }}</h2>
    <p>{{ project.start_date}}</p>
    <p>{{ project.end_date}}</p>
    <!-- Calendar representing the project's timeline -->
    <style>

      body {
        font-size: 14px;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      }
    
      #external-events {
        position: fixed;
        left: 20px;
        top: 20px;
        width: 150px;
        padding: 0 10px;

        background: #eee;
        text-align: left;
      }
    
      #external-events h4 {
        font-size: 16px;
        margin-top: 0;
        padding-top: 1em;
      }
    
      #external-events .fc-event {
        margin: 3px 0;
        cursor: move;
      }
    
      #external-events p {
        margin: 1.5em 0;
        font-size: 11px;
        color: #666;
      }
    
      #external-events p input {
        margin: 0;
        vertical-align: middle;
      }
        
      #calendar {
        max-width: auto;
        margin: 0 auto;
        margin-right: 10px;
        margin-left: 10px;
        
      }

      #wrap {
        display: flex; 
      }

      .demos__sidebar {
        flex-grow: 0;
        flex-shrink: 0;
        margin-right: 60px;
        margin-left: -30px;
        width: 20%;
      } 

      .accordion {
        background: #393f4b;
        border-radius: 2px;
        color: #fff;
        font-size: 14px;
        list-style: none;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .demos__sidebar-title {
        font-size: 34px;
        font-weight: 900;
        margin: 20px 0 20px 12px;
      }


      .accordion__panel-content {
        background: #121419;
        padding: 12px;
        margin-bottom: 5px
      }
    
      .accordion__panel-title {
        padding: 12px 6px 12px 12px;
      }

      .demos__container {
        display: flex;
        padding-bottom: 70px;
        padding-top: 20px;
      }

      .container--wide {
          max-width: 1400px;
      }
      .container {
          margin: 0 auto;
          max-width: 1260px;
          padding: 0 30px;
          width: 100%;
      }

      .demos__sidebar p {
        margin: 8px 0;
      }

      .demos__sidebar .fc-event {
          padding: 1px 2px;
          margin-top: 5px;
      }

      #calendar-wrap {
        background: #fff;
        border-top: 4px solid #29dbaf;

        margin-top: 0px;
        padding-top: 30px;
        right: 50px;
        margin-right: 0px;
        position: relative;
        height: auto;
        
      }
  
      .fc-event.fc-event-draggable, .fc-event[href] {
          cursor: pointer;
      }
   
      .fc-daygrid-event {
          border-radius: 3px;
          font-size: var(--fc-small-font-size);
          position: relative;
          white-space: nowrap;
      }
  
      .fc-h-event {
          background-color: var(--fc-event-bg-color);
          border: 1px solid var(--fc-event-border-color);
          display: block;
      }

      a {
          color: inherit;
          cursor: pointer;
          text-decoration: none;
      }

      .accordion__panel-title .fc-icon:after {
        content: "Ó§Å";
      }
      *, :after, :before {
          box-sizing: inherit;
      }
      @keyframes openPanel {
        from { max-height: 0px; }
        to { max-height: 500px; } 
      }

      @keyframes closePanel {
        from { max-height: 500px; } 
        to { max-height: 0px; }
      }

      .accordion__panel-content {
        animation-duration: 0.5s;
        animation-timing-function: ease;
      }

     
      .accordion__panel--open .accordion__panel-content {
        animation-name: openPanel;
        animation-fill-mode: forwards;
      }

      .accordion__panel--close .accordion__panel-content {
        animation-name: closePanel;
        animation-fill-mode: forwards;
        display: none;
      }
      .accordion__panel--open .accordion__panel-title .fc-icon {
          color: #61dafb;
          transform: rotate(90deg);
      }

          color: #000;
          float: right;
          font-size: 20px;
          margin-top: 1px;
      }

      .fc-icon {

          display: inline-block;
          font-style: normal;
          font-variant: normal;
          font-weight: 400;
          height: 1em;
          line-height: 1;
          text-align: center;
          text-transform: none;
          user-select: none;

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

      center: 'title',
      right: 'dayGridMonth, timeGridWeek, timeGridDay, listMonth, listWeek, listYear'
    },
    initialView: 'dayGridMonth',
    initialDate: '2023-01-12',
    navLinks: true,
    businessHours: true,
    editable: true,
    selectable: true,
    nowIndicator: true,
    dayMaxEvents: true,
    views: {
        listMonth: { buttonText: 'list month' },
        listYear: { buttonText: 'list year' },
        listWeek: { buttonText: 'list week'}
      },
      events: function(info, successCallback, failureCallback) {
  var xhr = new XMLHttpRequest();
  var url = '/get_events/{{project.id}}/';
  xhr.open('GET', url, true);
  xhr.onload = function() {
    if (xhr.status >= 200 && xhr.status < 300) {
      var events = JSON.parse(xhr.responseText);
      successCallback(events);
    } else {
      failureCallback('Error to obtain events');
    }
  };
  xhr.onerror = function() {
    failureCallback('Error to obtain events');
  };
  xhr.send();
},
selectable: true,


select: function(info) {
  var title = prompt('Enter a title for the event:');
  if (title) {

      end: info.end,
      allDay: info.allDay
    };

    // Agregar el evento al calendario local
    calendar.addEvent(newEvent);

    // Guardar el nuevo evento en el servidor
    createEvent(null, newEvent); // Pasa null como eventId ya que es un evento nuevo
  }
  calendar.unselect();
},

function deleteEvent(eventId) {
  if (confirm('Are you sure you want to delete this event?')) {
    fetch(`/delete_event/{{project.id}}/${eventId}/`, {
      method: 'DELETE',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        console.log('Event deleted successfully!');
        calendar.getEventById(eventId).remove();
        // Realizar alguna acci√≥n adicional si es necesario despu√©s de eliminar el evento
      } else {
        console.error('Failed to delete event');
      }
    })
    .catch(error => {
      console.error('Error deleting event:', error);
    });
  }
}
